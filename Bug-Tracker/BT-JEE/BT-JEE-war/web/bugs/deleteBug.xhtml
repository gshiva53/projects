<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite/template">
    <h:head>
        <title>Delete a Bug</title>
        <h:outputStylesheet name="css/primeflex/primeflex.css"/>
    </h:head>
    <h:body>
        <composite:megaMenuComponent />

        <h1 class="p-text-normal">Delete an existing Bug</h1>
        <p:divider />

        <h:form>
            <div class="ui-fluid p-grid">
                <div class=" p-col-12 p-md-4">
                    <label for="bugid" class="p-text-normal">ID</label>
                    <p:inputNumber id="bugid" value="#{bugsManagedBean.bugid}" required="true"
                                   requiredMessage="The bugid field cannot be empty!" modifyValueOnWheel="false"/>
                </div>
            </div>
            <p:commandButton value="Delete" action="#{bugsManagedBean.deleteBug}"/>
        </h:form>
    </h:body>
</html>
