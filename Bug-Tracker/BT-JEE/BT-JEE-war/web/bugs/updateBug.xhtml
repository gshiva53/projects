<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update a Bug</title>
        <h:outputStylesheet name="css/primeflex/primeflex.css"/>
    </h:head>
    <h:body>
        <composite:megaMenuComponent />

        <h1 class="p-text-normal">Update an existing Bug</h1>
        <p:divider />

        <h:form>
            <p:messages >
                <p:autoUpdate/>
            </p:messages>
            <div class="ui-fluid p-grid">
                <div class=" p-col-12 p-md-4">
                    <label for="bugid" class="p-text-normal">ID</label>
                    <p:inputNumber id="bugid" value="#{bugsManagedBean.bugid}" required="true" modifyValueOnWheel="false"/>
                </div>
                <div class=" p-col-12 p-md-8">
                    <label for="bugname" class="p-text-normal">Name</label>
                    <p:inputText id="bugname" value="#{bugsManagedBean.bugname}"
                                 validatorMessage="Name: letters and alphabets are required">
                        <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                    </p:inputText>
                </div>
                <div class=" p-col-12">
                    <label for="bugdesc" class="p-text-normal">Description</label>
                    <p:inputTextarea id="bugdesc" value="#{bugsManagedBean.bugdesc}" rows="4" 
                                     validatorMessage="Description: letters and numbers are required" >
                        <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                    </p:inputTextarea>
                </div>
                <div class=" p-col-12 p-md-3">
                    <label for="bugstatus" class="p-text-normal">Status</label>
                    <p:selectOneMenu id="bugstatus" value="#{bugsManagedBean.bugstatus}"
                                     required="true"
                                     requiredMessage="Status: Value is required.">
                        <f:selectItem itemLabel="Select" itemValue="" />
                        <f:selectItem itemLabel="To Be Fixed" itemValue="to be fixed" />
                        <f:selectItem itemLabel="Fixing" itemValue="fixing" />
                        <f:selectItem itemLabel="Fixed" itemValue="fixed" />
                    </p:selectOneMenu>
                </div>
                <div class=" p-col-12 p-md-6">
                    <label for="bugcreatedby" class="p-text-normal">Created By</label>
                    <p:inputText id="bugcreatedby" value="#{bugsManagedBean.bugcreatedby}"
                                 validatorMessage="Created by:  letters and numbers are required" >
                        <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                    </p:inputText>
                </div>
                <div class=" p-col-12 p-md-3">
                    <label for="bugpriority" class="p-text-normal">Priority</label>
                    <p:selectOneMenu id="bugpriority" value="#{bugsManagedBean.bugpriority}"
                                     required="true"
                                     requiredMessage="Priority: Value is required.">
                        <f:selectItem itemLabel="Select" itemValue="" />
                        <f:selectItem itemLabel="Red" itemValue="red" />
                        <f:selectItem itemLabel="Orange" itemValue="orange" />
                        <f:selectItem itemLabel="Yellow" itemValue="yellow" />
                        <f:selectItem itemLabel="Green" itemValue="green" />
                    </p:selectOneMenu>
                </div>
            </div>
            <p:commandButton value="Update" ajax="false" validateClient="true" action="#{bugsManagedBean.updateBug}"/>
        </h:form>
    </h:body>
</html>
