<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/primeflex/primeflex.css"/>
    </h:head>
    <h:body>

        <form method="post" action="j_security_check">
            <p:messages >
                <p:autoUpdate/>
            </p:messages>
            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-md-4">
                </div>
                <div class="p-col-12 p-md-4">
                    <div class="p-field" style="margin: 10px">
                        <p:outputLabel value="Username" for="j_username" />
                        <p:inputText id="j_username" type="text" 
                                     required="true"/>
                    </div>
                    <div class="p-field" style="margin: 10px">
                        <p:outputLabel value="Password" for="j_password" />
                        <p:password id="j_password" 
                                    label="Password 1" required="true"/>
                    </div>
                    <h:form>
                        <p:commandButton  ajax="false" validateClient="true" 
                                          type="submit" value="Login" />
                    </h:form>
                </div>
                <div class="p-col-12 p-md-4">
                </div>
            </div>
        </form>
    </h:body>
</html>
