<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add a Bug</title>
            <h:outputStylesheet name="css/primeflex/primeflex.css"/>
    </h:head>
    <h:body>
        <composite:tabMenuComponent/>
        <h1>Add a new Bug</h1>
        <h3>
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                    <label for="firstname6">Firstname</label>
                    <p:inputText id="firstname6" type="text" />
                </div>
                <div class="p-field p-col-12 p-md-6">
                    <label for="lastname6">Lastname</label>
                    <p:inputText id="lastname6" type="text" />
                </div>
                <div class="p-field p-col-12">
                    <label for="address">Address</label>
                    <p:inputTextarea id="address" rows="4" />
                </div>
                <div class="p-field p-col-12 p-md-6">
                    <label for="city">City</label>
                    <p:inputText id="city" type="text" />
                </div>
                <div class="p-field p-col-12 p-md-3">
                    <label for="state">State</label>
                    <p:selectOneMenu id="state">
                        <f:selectItem itemLabel="Select" itemValue="" />
                        <f:selectItem itemLabel="Arizona" itemValue="Arizona" />
                        <f:selectItem itemLabel="California" itemValue="California" />
                        <f:selectItem itemLabel="Florida" itemValue="Florida" />
                        <f:selectItem itemLabel="Ohio" itemValue="Ohio" />
                        <f:selectItem itemLabel="Washington" itemValue="Washington" />
                    </p:selectOneMenu>
                </div>
                <div class="p-field p-col-12 p-md-3">
                    <label for="zip">Zip</label>
                    <p:inputText id="zip" type="text" />
                </div>
            </div>
            <h:form>
                <h:panelGrid columns="2"> 

                    <p:outputLabel for="bugid" value="ID"/>
                    <p:inputNumber id="bugid" value="#{inputNumberView.bugid}" required="true"
                                   requiredMessage="The bugid field cannot be empty!" modifyValueOnWheel="false" />
                    <!--
                                        <h:outputText value="Bug Id: "/>
                                        <h:inputText id="bugid" value="#{bugsManagedBean.bugid}"
                                                     required="true"
                                                     requiredMessage="The bugid field cannot be empty!"/>-->

                    <h:outputText value="Bug Name: "/>
                    <h:inputText id="bugname" value="#{bugsManagedBean.bugname}"
                                 required="true"
                                 requiredMessage="The bugname field cannot be empty!"/>

                    <h:outputText value="Bug Description: "/>
                    <h:inputText id="bugdesc" value="#{bugsManagedBean.bugdesc}"
                                 required="true"
                                 requiredMessage="The bugdesc field cannot be empty!"/>

                    <h:outputText value="Bug Status: "/>
                    <h:inputText id="bugstatus" value="#{bugsManagedBean.bugstatus}"
                                 required="true"
                                 requiredMessage="The bugstatus field cannot be empty!"/>

                    <h:outputText value="Bug Created by: "/>
                    <h:inputText id="bugcreatedby" value="#{bugsManagedBean.bugcreatedby}"
                                 required="true"
                                 requiredMessage="The bugcreatedby field cannot be empty!"/>

                    <h:outputText value="Bug Priority: "/>
                    <h:inputText id="bugpriority" value="#{bugsManagedBean.bugpriority}"
                                 required="true"
                                 requiredMessage="The bugpriority field cannot be empty!"/>
                </h:panelGrid>

                <br/>
                <h:commandButton id="submit" value="Submit"
                                 action="#{bugsManagedBean.addBug()}" />
                <h:outputText value="#{bugsManagedBean.addBug()}" /> 
            </h:form>
        </h3>
    </h:body>
</html>
