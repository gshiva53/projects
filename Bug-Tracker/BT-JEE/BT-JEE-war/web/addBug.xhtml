<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add a Bug</title>
        <h:outputStylesheet name="css/primeflex/primeflex.css"/>
    </h:head>
    <h:body>
        <composite:tabMenuComponent/>
        <h1 class="p-text-normal">Add a new Bug</h1>
        <p:divider />

        <h:form>
            <div class="ui-fluid p-grid">
                <div class=" p-col-12 p-md-4">
                    <label for="bugid" class="p-text-normal">ID</label>
                    <p:inputNumber id="bugid" value="#{bugsManagedBean.bugid}" required="true"
                                   requiredMessage="The bugid field cannot be empty!" modifyValueOnWheel="false"/>
                </div>
                <div class=" p-col-12 p-md-8">
                    <label for="bugname" class="p-text-normal">Name</label>
                    <p:inputText id="bugname" value="#{bugsManagedBean.bugname}"/>
                </div>
                <div class=" p-col-12">
                    <label for="bugdesc" class="p-text-normal">Description</label>
                    <p:inputTextarea id="bugdesc" value="#{bugsManagedBean.bugdesc}" rows="4" />
                </div>
                <div class=" p-col-12 p-md-3">
                    <label for="bugstatus" class="p-text-normal">Status</label>
                    <p:selectOneMenu id="bugstatus" value="#{bugsManagedBean.bugstatus}">
                        <f:selectItem itemLabel="Select" itemValue="" />
                        <f:selectItem itemLabel="To Be Fixed" itemValue="to be fixed" />
                        <f:selectItem itemLabel="Fixing" itemValue="fixing" />
                        <f:selectItem itemLabel="Fixed" itemValue="fixed" />
                    </p:selectOneMenu>
                </div>
                <div class=" p-col-12 p-md-6">
                    <label for="bugcreatedby" class="p-text-normal">Created By</label>
                    <p:inputText id="bugcreatedby" value="#{bugsManagedBean.bugcreatedby}"/>
                </div>
                <div class=" p-col-12 p-md-3">
                    <label for="bugpriority" class="p-text-normal">Priority</label>
                    <p:selectOneMenu id="bugpriority" value="#{bugsManagedBean.bugpriority}">
                        <f:selectItem itemLabel="Select" itemValue="" />
                        <f:selectItem itemLabel="Red" itemValue="red" />
                        <f:selectItem itemLabel="Orange" itemValue="orange" />
                        <f:selectItem itemLabel="Yellow" itemValue="yellow" />
                        <f:selectItem itemLabel="Green" itemValue="green" />
                    </p:selectOneMenu>
                </div>
            </div>
            <p:commandButton value="Submit" action="#{bugsManagedBean.addBug}"/>
        </h:form>
    </h:body>
</html>
