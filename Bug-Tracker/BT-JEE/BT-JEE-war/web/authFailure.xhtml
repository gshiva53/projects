<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Authentication Failure</title>
        <h:outputStylesheet name="css/primeflex/primeflex.css"/>
    </h:head>
    <h:body>
        <h1 class="p-text-normal">Authentication Failure</h1>
        <p:divider/>
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-12">You are not authorized to 
                access this resource. 
            </div>
        </div>
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-12">Please retry
                <a href="login.xhtml" >login</a>
            </div>
        </div>
    </h:body>
</html>
