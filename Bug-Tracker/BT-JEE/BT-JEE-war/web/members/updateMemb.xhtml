<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Member</title>
        <h:outputStylesheet name="css/primeflex/primeflex.css"/>
    </h:head>
    <h:body>
        <composite:megaMenuComponent />

        <h1 class="p-text-normal">Update an existing Member</h1>
        <p:divider />

        <h:form>
            <p:messages >
                <p:autoUpdate/>
            </p:messages>
            <div class="ui-fluid p-grid">
                <div class=" p-col-12 p-md-4">
                    <label for="membid" class="p-text-normal">ID</label>
                    <p:inputNumber id="membid" value="#{membersManagedBean.membid}"
                                   required="true" modifyValueOnWheel="false"/>
                </div>
                <div class=" p-col-12 p-md-8">
                    <label for="membname" class="p-text-normal">Name</label>
                    <p:inputText id="membname" value="#{membersManagedBean.membname}"
                                 validatorMessage="Name: alphabets are required">
                        <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                    </p:inputText>
                </div>
                <div class=" p-col-12 p-md-6">
                    <label for="membemail" class="p-text-normal">Email</label>
                    <p:inputText id="membemail" value="#{membersManagedBean.membemail}" 
                                 validatorMessage="Email: abc@123.com or similar pattern email is required" >
                        <f:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"/>
                    </p:inputText>
                </div>
                
                <!--Password and Confirm Password-->
                <div class="p-field p-grid p-md-6">
                    <p:outputLabel for="membpassword" styleClass="p-col-fixed" 
                                   style="width:100px" value="Password"/>
                    <div class="p-col">
                        <p:password id="membpassword" value="#{membersManagedBean.membpassword}" 
                                    match="pwd2" label="Password 1" required="true"/>
                    </div>
                </div>
                <div class="p-md-6"></div>
                <div class="p-field p-grid p-md-6">
                    <p:outputLabel for="pwd2" styleClass="p-col-fixed" 
                                   style="width:100px" value="Confirm Password"/>
                    <div class="p-col">
                        <p:password id="pwd2" label="Password 2" required="true"/>
                    </div>
                </div>
                
                <div class=" p-col-12 p-md-6">
                    <label for="membteam" class="p-text-normal">Team</label>
                    <p:selectOneMenu id="membteam" value="#{membersManagedBean.membteam}"
                                     required="true"
                                     requiredMessage="Team: value is required.">
                        <f:selectItem itemLabel="Select" itemValue="" />
                        <f:selectItem itemLabel="Team 1" itemValue="team 1" />
                        <f:selectItem itemLabel="Team 2" itemValue="team 2" />
                        <f:selectItem itemLabel="Team 3" itemValue="team 3" />
                        <f:selectItem itemLabel="Team 4" itemValue="team 4" />
                        <f:selectItem itemLabel="Team 5" itemValue="team 5" />
                    </p:selectOneMenu>
                </div>
                <div class=" p-col-12 p-md-6">
                    <label for="membrole" class="p-text-normal">Role</label>
                    <p:selectOneMenu id="membrole" value="#{membersManagedBean.membrole}"
                                     required="true"
                                     requiredMessage="Role: value is required.">
                        <f:selectItem itemLabel="Select" itemValue="" />
                        <f:selectItem itemLabel="BT-DEV" itemValue="BT-DEV" />
                        <f:selectItem itemLabel="BT-LEAD" itemValue="BT-LEAD" />
                    </p:selectOneMenu>
                </div>
            </div>
            <p:commandButton value="Update" ajax="false" validateClient="true" action="#{membersManagedBean.updateMember()}"/>
        </h:form>
    </h:body>
</html>
