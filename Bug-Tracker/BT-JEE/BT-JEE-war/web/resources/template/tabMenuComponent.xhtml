<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <h:body>
        <composite:interface> 
        </composite:interface>
        <composite:implementation> 
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="/test">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Bugs" outcome="/test">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Members" outcome="/test">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Documentation" outcome="/test">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Settings" outcome="/test">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                    <p:menuitem value="About" outcome="/test">
                        <f:param name="i" value="5"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </composite:implementation>
    </h:body>
</html>
